<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Calcuwizard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="dot-red"><span class="dot-symbol">&#10005;</span></span>
            <span class="dot-yellow"><span class="dot-symbol">&#8211;</span></span>
            <span class="dot-gray"><span class="dot-symbol">&nbsp;</span></span>
        </div>
        <div class="output-container">
            <span class="output">0</span>
        </div>
        <div class="btn-container">
            <div id="column1">
                <button class="first-row">AC</button>
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>☆</button>
            </div>
            <div id="column2">
                <button class="first-row">+/-</button>
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>0</button>
            </div>
            <div id="column3">
                <button class="first-row" class="sign">%</button>
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>,</button>
            </div>
            <div id="column4">
                <button class="sign">÷</button>
                <button class="sign">×</button>
                <button class="sign">-</button>
                <button class="sign">+</button>
                <button class="sign">=</button>
            </div>
        </div>
    </div>
</body>
</html>
